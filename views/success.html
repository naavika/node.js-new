<!DOCTYPE html>
<html lang="en">
<head>

    <title>Success</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <nav class="main-header__nav">
        <ul class="main-header__item-list">
            <li class="main-header__item"><a class="active" href="/success">Success</a></li>
            </ul>
